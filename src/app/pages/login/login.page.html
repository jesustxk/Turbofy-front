<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row id="formRow" class="ion-align-items-center ion-justify-content-center">
      <div id="validationForm" *ngIf="formValidation">
        <form class="form" [formGroup]="formValidation" (ngSubmit)="tryLogin(formValidation.value)">
          <ion-item>
            <ion-input label="Email:" labelPlacement="floating" placeholder="email" type="text"
              formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Contrase침a:" labelPlacement="floating" placeholder="contrase침a" type="password"
              formControlName="password"></ion-input>
          </ion-item>

          <div class="div-button-login">
            <ion-button type="submit" [disabled]="!formValidation.valid">Iniciar
              sesi칩n</ion-button>
          </div>

          <div class="div-label-error">
            <ion-label class="error-message">{{ errorMessage }}</ion-label>
          </div>
        </form>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
